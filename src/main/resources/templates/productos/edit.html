<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

<!-- Navigation -->
<div th:insert="~{administrador/template_admin.html::header}"></div>

<!-- Page Content -->
<div class="container">



  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3" style="color:white;">
    Spring eCommerce <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Actualizar Producto</li>
  </ol>

  <h2 style="color:white;">Actualizar Producto</h2>
  <form class="form-horizontal" th:action="@{/productos/update}" method="post"  enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${producto.id}">

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
        <div id="prueba"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${producto.descripcion}"> </textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto"  required autocomplete="off" th:value="${producto.cantidad}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" required autocomplete="off" th:value="${producto.precio}">
      </div>
    </div>

    <div class="form-group mb-4">
      <label  class="control-label col-sm-2" for="img">Imagen:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="img" name="img">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success"> Guardar</button>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert="~{administrador/template_admin.html::footer}"></div>

<!-- Bootstrap core JavaScript -->
<!--<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
